<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Jogador</title>
</head>

<body onload="refresh()">

    <div id="wrapper">

        <!-- Seletor de Jogador 1 ou Jogador 2 -->
        <form class="game">

            <p>Cadastro</p>
            <input type="radio" name="player" id="jogador1Id" value="jogador1"><label>Jogador 1</label>
            <input type="radio" name="player" id="jogador2Id" value="jogador2"><label>Jogador 2</label>

        </form>
        <br />


        <!-- Preenchimento de Nome, Nick e Idade -->
        <form name="form1" id="form1" method="post" action="jogo.html">

           <label> Nome: </label>
           <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
            <br /><br />

            <label> Nick: </label>
            <input type="text" name="nick" id="nick" value="" placeholder="Digite seu nick" required>
            <br /><br />

            <label> Idade: </label>
            <input type="number" name="idade" id="idade" placeholder="Digite sua idade" required>



            <button type="submit" id="form1-submit" onclick="save()">Ok</button>

        </form>

    </div>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="infojogador.js"></script>
</body>
</html>
